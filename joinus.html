    <h2 class="about_head text-center" id="heading">JOIN US </h2>
    <div class="container">
        <form method="POST" action="https://formspree.io/saiprasanth2007@gmail.com">
            <div class="form-row">
                <div class="form-group col-md-6 col-lg-6 col-sm-6">

                    <input type="text" name="First Name" class="form-control" placeholder="First name">

            <div class="form-row">
                <div class="form-group col-md-6 col-lg-6 col-sm-6">

                </div>
                <div class="form-group col-md-6 col-lg-6 col-sm-6">

                    <input type="date" name="Date Of Birth" class="form-control" placeholder="DOB">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 col-lg-6 col-sm-6">
                    <label for="inputEmail4">Tell Something About Yourself</label>
                    <textarea rows="4" cols="50" name="Tell Something About Yourself" placeholder="Text goes here...."></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary sub_but">Submit</button>
        </form>
